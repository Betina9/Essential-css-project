<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <header>
      <nav>
        <ul>
          <li class="logo">WeBarelyWork</li>
          <li>
            <img src="./images/pin.png" class="icon" alt="location" />
          </li>
          <li class="align-right">
						<img src="images/burger.png" class="icon">
					</li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1>Just want to get away and relax to the fullest? We got the place!</h1>
      </section>
      <section class="item">
        <img src="./images/cabinwoods.jpg" class="item-img" alt="Cabin outside in the woods" />
        <div class="img-banner">Exclusive</div>
        <div class="caption">
          <p>Skiving in Scandinavia? Relax with a latte at Hygge Lounge.</p>
          <button>Book</button>
        </div>
      </section>
      <section class="item">
        <img src="./images/housebeach.jpg" class="item-img" alt="" />
        <div class="caption">
          <p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
          <button>Book</button>
        </div>
      </section>
      <section class="item">
        <img src="./images/cabinsnow.jpg" class="item-img" alt="" />
        <div class="caption">
          <p>Relaxing in Rio? Take some downtime at the Generator Hub.</p>
          <button>Book</button>
        </div>
      </section>
    </main>
    <div class="chatbox">
      <img src="./images/message.png" class="chatbox-img" alt="chatbox" />
    </div>
  
  </body>
</html>
